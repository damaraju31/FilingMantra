<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filtered List</title>
    <style>
        table {
            width:100%;
        }
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
<h2 style="text-align: center">Filtered Products</h2>
<div>
    <table border = 1>
        <tr>
            <th>Name</th>
            <th>Price(Rs)</th>
            <th>Thumbnail</th>
            <th>Discount</th>
            <th>Quantity</th>
        </tr>
        {% for record in prd_list %}
        <tr>
            <td>{{ record.name }}</td>
            <td>{{ record.price}}</td>
            <td width="50%"><img src="{{ record.img_url }}" width="15%"></td>
            <td>{{ record.discount }}</td>
            <td>{{ record.quantity | int }}</td>
        </tr>
        {% endfor %}
      </table>
</div>
</body>
</html>
